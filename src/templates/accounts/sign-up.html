{%  extends 'partials/base.html' %}
{% load static %}
{% block content %}

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        color: #e2e8f0;
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 0;
      }

      .container {
        max-width: 400px;
        width: 100%;
        padding: 0 20px;
      }

      .auth-card {
        background: #0f172a;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #3b82f6;
        margin-bottom: 0.5rem;
      }

      .logo p {
        color: #94a3b8;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #e2e8f0;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #374151;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        background: #1e293b;
        color: #e2e8f0;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3b82f6;
      }

      .form-row {
        display: flex;
        gap: 1rem;
      }

      .form-row .form-group {
        flex: 1;
      }

      .signup-btn {
        width: 100%;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease;
        margin-bottom: 1rem;
      }

      .signup-btn:hover {
        transform: translateY(-2px);
      }

      .terms {
        font-size: 0.85rem;
        color: #94a3b8;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .terms a {
        color: #3b82f6;
        text-decoration: none;
      }

      .terms a:hover {
        text-decoration: underline;
      }

      .divider {
        text-align: center;
        margin: 1.5rem 0;
        position: relative;
      }

      .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #374151;
      }

      .divider span {
        background: #0f172a;
        padding: 0 1rem;
        color: #94a3b8;
        font-size: 0.9rem;
      }

      .signin-link {
        text-align: center;
      }

      .signin-link a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
      }

      .signin-link a:hover {
        text-decoration: underline;
      }

      .back-home {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(15, 23, 42, 0.9);
        color: #e2e8f0;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: 500;
        transition: background 0.3s ease;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .back-home:hover {
        background: #0f172a;
      }
    </style>

  </head>

  <body>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>

    <div class="container">
      <div class="auth-card">
        <div class="logo">
          <h1>PhotoHub</h1>
          <p>Join thousands of photographers worldwide</p>
        </div>

        <form id="signupForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>

          <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <div class="terms">
          By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="signin-link">
          Already have an account? <a href="sign-in.html">Sign in here</a>
        </div>
      </div>
    </div>

  </body>

{% endblock %}
