<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoHub - Premium Photo Hosting</title>
    <meta name="description" content="Secure, fast, and reliable photo hosting platform for professionals and enthusiasts" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

</head>

<header>
    <nav class="container">
        <a href="{% url 'core:index' %}" class="logo">PhotoHub</a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="#about">About</a></li>
            <li>
                <div class="profile-dropdown">
                    <div class="profile-icon" onclick="toggleDropdown()">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                    </div>
                    <div class="dropdown-menu" id="profileDropdown">
                        <a href="profile.html">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                            Profile
                        </a>
                        <a href="sign-in.html">
                            <svg viewBox="0 0 24 24">
                                <path d="M11,7L9.6,8.4l2.6,2.6H2v2h10.2l-2.6,2.6L11,17l5-5L11,7z M20,19h-8v2h8c1.1,0,2-0.9,2-2V5c0-1.1-0.9-2-2-2h-8v2h8V19z" />
                            </svg>
                            Sign In

                        <a href="sign-up.html">
                            <svg viewBox="0 0 24 24">
                                <path d="M13,17L14.4,15.6L11.8,13H20V11H11.8L14.4,8.4L13,7L8,12L13,17Z M4,5H12V3H4C2.9,3 2,3.9 2,5V19C0,20.1 2.9,21 4,21H12V19H4V5Z" />

{% block content %}


{% endblock %}

<footer>
    <div class="container">
        <p>&copy; {% now "Y" %} PhotoHub. All rights reserved.</p>
    </div>
</footer>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.toggle('active');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('profileDropdown');
        const profileIcon = document.querySelector('.profile-icon');

        if (!profileIcon.contains(event.target)) {
            dropdown.classList.remove('active');
        }
    });

    function triggerFileInput() {
        document.getElementById('fileInput').click();
    }

    // Handle file upload
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const files = event.target.files;
        if (files.length > 0) {
            alert(`Selected ${files.length} file(s) for upload!`);
            // Here you would typically handle the file upload to your server
        }
    });


    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        color: #e2e8f0;
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        min-height: 100vh;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    /* Header */
    header {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: #3b82f6;
        text-decoration: none;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
        align-items: center;
    }

    .nav-links a {
        text-decoration: none;
        color: #e2e8f0;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #3b82f6;
    }

    /* Profile Dropdown */
    .profile-dropdown {
        position: relative;
    }

    .profile-icon {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        border: 2px solid rgba(59, 130, 246, 0.2);
    }

    .profile-icon:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        border-color: rgba(59, 130, 246, 0.4);
    }

    .profile-icon svg {
        width: 20px;
        height: 20px;
        fill: white;
    }

    .dropdown-menu {
        position: absolute;
        top: calc(100% + 10px);
        right: 0;
        background: #1e293b;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        padding: 0.5rem 0;
        min-width: 180px;
        opacity: 0;
        visibility: hidden;  /* ← Уже есть скрытие */
        transform: translateY(-10px);
        transition: all 0.3s ease;
        z-index: 1001;
        border: 1px solid rgba(148, 163, 184, 0.1);
        display: none; /* ← Добавь эту строку */
    }

    .dropdown-menu.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
        display: block; /* ← Добавь эту строку */
    }

    .dropdown-menu a {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: #e2e8f0;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
    }

    .dropdown-menu a:hover {
        background: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
    }

    .dropdown-menu svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
    }

    /* Hero Section */
    .hero {
        padding: 120px 0 80px;
        text-align: center;
        color: #e2e8f0;
    }

    .hero h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        color: #cbd5e1;
    }

    .cta-button {
        display: inline-block;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }

    .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(59, 130, 246, 0.4);
    }

    /* Features Section */
    .features {
        padding: 80px 0;
        background: #0f172a;
    }

    .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 3rem;
    }

    .feature-card {
        background: #1e293b;
        padding: 2rem;
        border-radius: 12px;
        text-align: center;
        transition: transform 0.3s ease;
        border: 1px solid rgba(148, 163, 184, 0.1);
    }

    .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .feature-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
    }

    .feature-icon svg {
        width: 30px;
        height: 30px;
        fill: white;
    }

    .section-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: #e2e8f0;
        margin-bottom: 1rem;
    }

    .section-subtitle {
        text-align: center;
        color: #94a3b8;
        font-size: 1.1rem;
    }

    .feature-card h3 {
        color: #e2e8f0;
        margin-bottom: 1rem;
    }

    .feature-card p {
        color: #94a3b8;
    }

    /* Upload Section */
    .upload-section {
        padding: 80px 0;
        background: #1e293b;
    }

    .upload-area {
        border: 2px dashed #3b82f6;
        border-radius: 12px;
        padding: 3rem;
        text-align: center;
        margin-top: 2rem;
        transition: all 0.3s ease;
        cursor: pointer;
        background: rgba(59, 130, 246, 0.05);
    }

    .upload-area:hover {
        border-color: #6366f1;
        background: rgba(59, 130, 246, 0.1);
    }

    .upload-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
    }

    .upload-icon svg {
        width: 40px;
        height: 40px;
        fill: white;
    }

    .upload-area h3 {
        color: #e2e8f0;
        margin-bottom: 0.5rem;
    }

    .upload-area p {
        color: #94a3b8;
    }

    /* Footer */
    footer {
        background: #0f172a;
        color: #94a3b8;
        padding: 2rem 0;
        text-align: center;
        border-top: 1px solid rgba(148, 163, 184, 0.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .features-grid {
            grid-template-columns: 1fr;
        }
    }
    .format-tags {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-top: 10px;
    }

    .format-tag {
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: #ffffff;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border: 1px solid rgba(59, 130, 246, 0.3);
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
    }

    /* Hover эффект */
    .format-tag:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        border-color: rgba(99, 102, 241, 0.5);
    }

    /* Альтернативный вариант - более приглушенный */
    .format-tag-alt {
        background: rgba(59, 130, 246, 0.15);
        color: #3b82f6;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border: 1px solid rgba(59, 130, 246, 0.3);
        transition: all 0.3s ease;
    }

    .format-tag-alt:hover {
        background: rgba(59, 130, 246, 0.25);
        border-color: rgba(59, 130, 246, 0.5);
        transform: translateY(-1px);
    }
</style>

</html>
